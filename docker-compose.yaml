version: "3.8"
services:
  mongodb:
    container_name: mongo
    image: mongo
    restart: unless-stopped
    env_file:
      - mongo.env
    volumes:
      - mongo-data:/data/db/
      - mongo-logs:/var/log/mongodb/
    networks:
      - backend-network
    ports:
      - 27017:27017

  web:
    container_name: flask-rps
    build: ./flask
    restart: always
    env_file:
      - mongo.env
      - flask.env
    volumes:
      - ./flask:/flask
    ports:
      - 5000:5000
    networks:
      - backend-network
      - frontend-network
    depends_on:
      - mongodb

  nginx:
    container_name: nginx-rps
    image: jonasal/nginx-certbot
    restart: unless-stopped
    env_file:
      - nginx.env
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./nginx-dev/user_conf.d:/etc/nginx/user_conf.d
    networks:
      - frontend-network
    depends_on:
      - web

  cadvisor:
    container_name: cadvisor-rps
    image: gcr.io/cadvisor/cadvisor:latest
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - frontend-network

volumes:
  nginx-secrets:
  mongo-data:
  mongo-logs:

networks:
  backend-network:
  frontend-network:
